<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>

<body>

	<h1>Register</h1>

	<form>

<!-- NAME -->
	<label for="FirstName">First Name:</label>
	<input id="FirstName" type="text" name="FirstName" placeholder="John" required>

	<label for="LastName">Last Name:</label>
	<input id="LastName" type="text" name="LastName" placeholder="Smith" required>

<!-- GENDER -->
<div>
	<label for="Male">Male</label>
	<input id="Male" type="radio" name="GenderChoice" value="Male" required>

	<label for="Female">Female</label>
	<input id="Female" type="radio" name="GenderChoice" value="Female" required>

	<label for="Other">Other</label>
	<input id="Other" type="radio" name="GenderChoice" value="Other" required>
</div>

<!-- EMAIL -->
<div>
	<label for="Email">Email:</label>
	<input id="Email" type="email" name="Email" placeholder="your email" required>

	<label for="Password">Password:</label>
	<input id="Password" type="password" name="Password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters.">
</div>

<!-- BIRTHDAY -->
<div>
	<label>Birthday:
	<select name="Month">
		<option>Month</option>
		<option>Feb</option>
	</select>
	<select name="Day">
		<option>Day</option>
		<option>22</option>
	</select>
	<select name="Year">
		<option>Year</option>
		<option>1990</option>
	</select>
	</label>
</div>

<!-- TERMS -->
<div>
	<label for="Agreed">I agree to the terms and conditions</label>
	<input id="Agreed" type="checkbox" name="Agreed" required>
</div>

	<input type="submit">

	</form>

</body>
</html>
